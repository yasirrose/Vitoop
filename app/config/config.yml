imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @VitoopInfomgmtBundle/Resources/config/services.yml }
    
framework:
    #esi: ~
    translator:      { fallback: de }
    secret: %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:   ~
    csrf_protection:
        enabled: true
        field_name: _geheim
    validation:
        enabled: true
        enable_annotations: true
    templating:
        engines: ['twig']
    #assets_version: SomeVersionScheme
        assets_base_urls: {http: [/bundles/vitoopinfomgmt], ssl: [/bundles/vitoopinfomgmt]}
    default_locale:  de
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources:
            - 'VitoopInfomgmtBundle:Form:fields.html.twig'
    globals:
        vsec: '@vitoop.vitoop_security'

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport:  smtp
    host:       smtprelaypool.ispgateway.de
    encryption: ssl
    username:   einladung@vitoop.org
    password:   Logik2034%
    spool:      { type: memory }
    logging:    %kernel.debug%

doctrine_migrations:
    dir_name: %kernel.root_dir%/DoctrineMigrations
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations
