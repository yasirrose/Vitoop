monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested

        critical_errors:
            type: fingers_crossed
            action_level: critical
            handler: critical_log

        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug

        critical_log:
            type: stream
            path: "%kernel.logs_dir%/critical.log"
