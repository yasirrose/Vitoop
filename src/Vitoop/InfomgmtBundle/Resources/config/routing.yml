_base_url:
    path:    /
    defaults:   { _controller: VitoopInfomgmtBundle:Resource:guest }

_home:
    path:    /userhome
    defaults:   { _controller: VitoopInfomgmtBundle:Resource:home }

_home_project:
    path:    /project/{project_id}
    requirements:
        project_id: \d+
    methods: [GET, POST]
    defaults:   { _controller: VitoopInfomgmtBundle:Resource:home }

_home_lexicon:
    path:    /lexicon/{lexicon_id}
    requirements:
        project_id: \d+
